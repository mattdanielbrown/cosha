<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>cosha: Colorful shadows for your images</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: "Inter", sans-serif;
            font-size: 120%;
            line-height: 1.6;
            color: #222;
            background-color: #eee;
        }

        header {
            background-color: #222;
            padding: 125px 10px;
            color: #eee;
            text-align: center;
        }

        header * {
            margin: auto;
            color: inherit;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15vh auto;
            max-width: 800px;
            width: 90%;
        }

        footer {
            text-align: center;
            margin: 50px 0 75px;
            font-size: 90%;
        }

        h1,
        p {
            max-width: 640px;
        }

        h1 {
            line-height: 1.1;
            font-size: 300%;
            margin-bottom: 30px;
            color: #eee;
        }

        p + p {
            margin-top: 20px;
        }

        @supports (-webkit-background-clip: text) and (-webkit-text-fill-color: transparent) {
            h1 {
                background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
                -webkit-text-fill-color: transparent;
                -webkit-background-clip: text;
                animation: hue 5s infinite alternate linear;
            }
        }

        pre {
            font-family: inherit;
            margin: 0;
            width: 80%;
            max-width: 640px;
            white-space: normal;
            padding: 30px 40px;
            border-radius: 10px;
            background-color: #222;
            color: #eee;
        }

        pre span {
            display: block;
        }

        pre span + span {
            margin-top: 10px;
        }

        pre span > span {
            display: inline;
        }

        @keyframes hue {
            from {
                filter: hue-rotate(0deg);
            }

            to {
                filter: hue-rotate(180deg);
            }
        }
    </style>
    <link rel="shortcut icon" href="favicon.png">
</head>

<body>
    <header>
        <h1>cosha</h1>

    <main>
        <section>

                <span><span style="color: skyblue;">cosha({ <span style="color: lightsalmon;">className</span></span>: <span style="color: springgreen;">'cool-shadow'</span> <span style="color: skyblue;">})</span>;</span>

        </section>
        <section>
            <picture class="some-demo-class cosha">
                <source srcset="https://images.unsplash.com/photo-1583542225715-473a32c9b0ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=900&q=60 900w, https://images.unsplash.com/photo-1583542225715-473a32c9b0ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=600&q=60 600w" type="image/jpg">

            </picture>
        </section>
        <section>

    </main>
    <footer>
        <a href="https://robinloeffel.ch">robinloeffel.ch</a>

    <script src="cosha.iife.js"></script>
    <script>
        cosha();

        cosha({
            className: 'large-shadow',
            blur: '15px',
            y: '5px'
        });

        cosha({

        });
    </script>

</html>
