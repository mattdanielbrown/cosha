<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="cosha is a super-small npm package to allow you to add colorful shadows behind the images of your website.">
	<meta name="keywords" content="npm, yarn, color, shadow, robin, lÃ¶ffel, javascript, package">
	<meta name="author" content="Robin LÃ¶ffel">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow">
  <title>cosha: Colorful shadows for your images</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }

		body {
			font-family: 'Inter', sans-serif;
			font-size: 125%;
			line-height: 1.6;
			color: #222;
			background-color: #eee;
      margin: 0;
      padding: 0;
		}

		header {
			background-color: #222;
			padding: 125px 10px;
			color: #eee;
			text-align: center;
		}

		header * {
			margin: auto;
			color: inherit;
		}

		section {
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 15vh auto;
			max-width: 800px;
			width: 90%;
		}

		footer {
			text-align: center;
			margin: 50px 0 75px;
			font-size: 90%;
		}

    img {
      display: block;
      max-width: 100%;
    }

		h1,
		p {
			max-width: 640px;
		}

		h1 {
			line-height: 1.1;
			font-size: 300%;
			margin-bottom: 30px;
			color: #eee;
		}

		a {
			color: inherit;
		}

		p + p {
			margin-top: 20px;
		}

		@supports (-webkit-background-clip: text) and (-webkit-text-fill-color: transparent) {
			h1 {
				background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
				-webkit-text-fill-color: transparent;
				-webkit-background-clip: text;
				animation: hue 5s infinite alternate linear;
			}
		}

		pre {
			font-family: inherit;
			margin: 0;
			width: 80%;
			max-width: 640px;
			white-space: normal;
			padding: 30px 40px;
			border-radius: 10px;
			background-color: #222;
			color: #eee;
		}

		pre span {
			display: block;
		}

		pre span + span {
			margin-top: 10px;
		}

		pre span > span {
			display: inline;
		}

		@keyframes hue {
			from {
				filter: hue-rotate(0deg);
			}

			to {
				filter: hue-rotate(180deg);
			}
		}
	</style>
	<link rel="shortcut icon" href="https://npm.robinloeffel.ch/cosha/favicon.png">
</head>

<body>
	<header>
		<h1>cosha</h1>
		<p>Colorful shadows for your images. ðŸŽ¨</p>

		</p>
	</header>
	<main>
		<section>
			<pre>
				<span>ðŸ”¥ yarn add cosha</span>

				<span><span style="color: skyblue;">cosha()</span>;</span>
			</pre>
		</section>
		<section>
			<picture class="some-demo-class cosha">
				<source srcset="https://npm.robinloeffel.ch/cosha/1.jpg 1200w" type="image/jpeg">
				<img src="https://npm.robinloeffel.ch/cosha/1.jpg" alt="Image by Malte Schmidt on Unsplash" loading="lazy">
			</picture>
		</section>
		<section>
			<img src="https://npm.robinloeffel.ch/cosha/2.jpg" class="large-shadow" alt="Image by Israfil Molla on Unsplash" loading="lazy">
		</section>
		<section>
			<img src="https://npm.robinloeffel.ch/cosha/3.jpg" class="light-shadow" alt="Image by Kilarov Zaneit on Unsplash" loading="lazy">
		</section>
	</main>
	<footer>
		<a href="https://robinloeffel.ch">robinloeffel.ch</a>
	</footer>

	<script src="cosha.iife.js"></script>
	<script>
		cosha();

		cosha({
			className: 'large-shadow',
			blur: '15px',
			y: '5px'
		});

		cosha({
			className: 'light-shadow',
			brightness: 1.1
		});
	</script>
</body>

</html>
